<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incuavinar</title>
    <!-- Vincular CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="header-container">
        <img src="images/logo.png" alt="Logo de Incuavinar SAS" id="logo">
        <h1>Incuavinar SAS</h1>
    </div>

    <div id="search-container">
        <label for="cedulaInput">Número de Cédula:</label>
        <input type="text" id="cedulaInput" pattern="[0-9]*" inputmode="numeric" placeholder="Ingrese solo números">
        <button id="searchButton">Buscar</button>
    </div>

    <div id="results">
        <p>Ingrese una cédula y haga clic en Buscar.</p>
    </div>

    <!-- Vincular Scripts -->
    <!-- 1. Librería Supabase (CDN o descargada localmente) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- 2. Tu configuración de Supabase -->
    <script src="js/supabaseClient.js"></script>
    <!-- 3. Tu lógica principal (IMPORTANTE: después de supabaseClient) -->
    <script src="js/main.js"></script>

</body>
</html>
