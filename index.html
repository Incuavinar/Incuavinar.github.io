<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador por Cédula</title>
    <!-- Vincular CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Buscar Persona por Cédula</h1>

    <div id="search-container">
        <label for="cedulaInput">Número de Cédula:</label>
        <input type="text" id="cedulaInput" pattern="[0-9]*" inputmode="numeric" placeholder="Ingrese solo números">
        <button id="searchButton">Buscar</button>
    </div>

    <h2>Resultados:</h2>
    <div id="results">
        <p>Ingrese una cédula y haga clic en Buscar.</p>
    </div>

    <!-- Vincular Scripts -->
    <!-- 1. Librería Supabase (CDN o descargada localmente) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- 2. Tu configuración de Supabase -->
    <script src="js/supabaseClient.js"></script>
    <!-- 3. Tu lógica principal (IMPORTANTE: después de supabaseClient) -->
    <script src="js/main.js"></script>

</body>
</html>
